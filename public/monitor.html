<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now Serving | FlowMatic-SOLO R2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a202c;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border-bottom: 3px solid #4299e1;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: white;
        }

        .header-center {
            font-size: 2.5rem;
            font-weight: 700;
            color: #4299e1;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .time-display {
            font-size: 2rem;
            font-weight: 600;
            color: #a0aec0;
        }

        .main-container {
            flex: 1;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .counters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2.5rem;
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
        }

        .counter-card {
            background: #2d3748;
            border-radius: 20px;
            padding: 2.5rem;
            text-align: center;
            border: 3px solid #4a5568;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .counter-card.serving {
            background: linear-gradient(135deg, #2d3748 0%, #1a3a1a 100%);
            border-color: #48bb78;
            animation: pulse 2s infinite;
        }

        .counter-card.ready {
            background: linear-gradient(135deg, #2d3748 0%, #1a2a3a 100%);
            border-color: #4299e1;
        }

        .counter-card.offline {
            opacity: 0.5;
            border-color: #718096;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .counter-header {
            font-size: 1.8rem;
            font-weight: 700;
            color: #a0aec0;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .ticket-number {
            font-size: 5rem;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 1.5rem;
            letter-spacing: 3px;
        }

        .counter-card.serving .ticket-number {
            color: #68d391;
            text-shadow: 0 0 30px rgba(104, 211, 145, 0.5);
            animation: glow 2s ease-in-out infinite;
        }

        .counter-card.ready .ticket-number {
            color: #63b3ed;
            font-size: 3rem;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 30px rgba(104, 211, 145, 0.5); }
            50% { text-shadow: 0 0 50px rgba(104, 211, 145, 0.8); }
        }

        .service-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            font-size: 1.5rem;
            color: #cbd5e0;
        }

        .service-icon {
            font-size: 2rem;
        }

        .service-name {
            font-weight: 600;
        }

        .status-label {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .footer {
            background: #2d3748;
            padding: 1.5rem 3rem;
            border-top: 3px solid #4a5568;
        }

        .ticker {
            display: flex;
            align-items: center;
            gap: 2rem;
            overflow: hidden;
        }

        .ticker-label {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4299e1;
            white-space: nowrap;
        }

        .ticker-content {
            flex: 1;
            display: flex;
            gap: 3rem;
            animation: scroll 30s linear infinite;
        }

        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .ticker-item {
            font-size: 1.3rem;
            color: #a0aec0;
            white-space: nowrap;
        }

        .new-call {
            animation: newCall 1s ease-out;
        }

        @keyframes newCall {
            0% { 
                transform: scale(0.5) rotate(10deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.1) rotate(-5deg);
            }
            100% { 
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .language-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 25px;
            padding: 0.25rem;
            z-index: 100;
        }

        .lang-btn {
            padding: 0.5rem 1rem;
            border: none;
            background: transparent;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            border-radius: 20px;
        }

        .lang-btn.active {
            background: #4299e1;
        }

        @media (max-width: 1200px) {
            .counters-grid {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 2rem;
            }

            .ticket-number {
                font-size: 4rem;
            }

            .header-center {
                font-size: 2rem;
            }
        }

        @media (min-width: 1920px) {
            .counters-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="language-toggle">
        <button class="lang-btn active" data-lang="en">EN</button>
        <button class="lang-btn" data-lang="th">TH</button>
        <button class="lang-btn" data-lang="hi">HI</button>
    </div>

    <header class="header">
        <div class="logo">FlowMatic-SOLO R2</div>
        <div class="header-center" data-text="now_serving">Now Serving</div>
        <div class="time-display" id="current-time">12:34:56</div>
    </header>

    <main class="main-container">
        <div class="counters-grid" id="counters-grid">
            <!-- Counters will be dynamically populated -->
        </div>
    </main>

    <footer class="footer">
        <div class="ticker">
            <div class="ticker-label" data-text="next_in_queue">Next in Queue:</div>
            <div class="ticker-content" id="ticker-content">
                <span class="ticker-item">Loading queue information...</span>
            </div>
        </div>
    </footer>

    <script>
        // Language translations
        const translations = {
            en: {
                now_serving: 'Now Serving',
                next_in_queue: 'Next in Queue:',
                ready: 'Ready',
                serving: 'Serving',
                offline: 'Offline',
                counter: 'Counter',
                general_service: 'General',
                account_services: 'Account',
                vip_services: 'VIP',
                technical_support: 'Technical'
            },
            th: {
                now_serving: 'กำลังให้บริการ',
                next_in_queue: 'ถัดไปในคิว:',
                ready: 'พร้อม',
                serving: 'กำลังบริการ',
                offline: 'ออฟไลน์',
                counter: 'เคาน์เตอร์',
                general_service: 'ทั่วไป',
                account_services: 'บัญชี',
                vip_services: 'วีไอพี',
                technical_support: 'เทคนิค'
            },
            hi: {
                now_serving: 'अब सेवा कर रहे हैं',
                next_in_queue: 'कतार में अगला:',
                ready: 'तैयार',
                serving: 'सेवा कर रहे हैं',
                offline: 'ऑफ़लाइन',
                counter: 'काउंटर',
                general_service: 'सामान्य',
                account_services: 'खाता',
                vip_services: 'वीआईपी',
                technical_support: 'तकनीकी'
            }
        };

        // Counter configuration
        const counters = [
            { id: 1, name: 'Counter 1', status: 'ready' },
            { id: 2, name: 'Counter 2', status: 'ready' },
            { id: 3, name: 'Counter 3', status: 'ready' },
            { id: 4, name: 'Counter 4', status: 'ready' },
            { id: 5, name: 'Counter 5', status: 'offline' },
            { id: 6, name: 'Counter 6', status: 'offline' }
        ];

        // Service configuration
        const services = {
            1: { name: 'general_service', icon: '🏢', prefix: 'A' },
            2: { name: 'account_services', icon: '💳', prefix: 'B' },
            3: { name: 'vip_services', icon: '⭐', prefix: 'V' },
            4: { name: 'technical_support', icon: '🔧', prefix: 'T' }
        };

        // Global variables
        let socket;
        let currentLanguage = localStorage.getItem('monitorLanguage') || 'en';
        let currentServing = {};
        let queueData = {};
        let voiceEnabled = true;

        // Initialize application
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Monitor Display starting...');
            initializeSocket();
            initializeInterface();
            updateTime();
            setInterval(updateTime, 1000);
            setInterval(refreshDisplay, 5000); // Auto-refresh every 5 seconds
        });

        // Socket.IO initialization
        function initializeSocket() {
            socket = io('/monitor');
            
            socket.on('connect', () => {
                console.log('✅ Connected to monitor namespace:', socket.id);
                socket.emit('join-all', {});
                loadInitialData();
            });
            
            socket.on('disconnect', () => {
                console.log('❌ Disconnected from monitor namespace');
            });
            
            socket.on('ticket-called', (data) => {
                console.log('🎫 Ticket called:', data);
                handleTicketCalled(data);
            });
            
            socket.on('ticket-completed', (data) => {
                console.log('✅ Ticket completed:', data);
                handleTicketCompleted(data);
            });
            
            socket.on('counter-updated', (data) => {
                console.log('🖥️ Counter updated:', data);
                updateCounterStatus(data);
            });
            
            socket.on('queue-updated', (data) => {
                console.log('📊 Queue updated:', data);
                updateQueueData(data);
            });
        }

        // Initialize interface
        function initializeInterface() {
            setLanguage(currentLanguage);
            renderCounters();
            setupEventListeners();
        }

        // Setup event listeners
        function setupEventListeners() {
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const lang = btn.dataset.lang;
                    setLanguage(lang);
                });
            });

            // Full screen on double click
            document.body.addEventListener('dblclick', toggleFullScreen);
        }

        // Language management
        function setLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('monitorLanguage', lang);
            
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });
            
            document.querySelectorAll('[data-text]').forEach(el => {
                const key = el.dataset.text;
                if (translations[lang] && translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
            });

            renderCounters();
        }

        // Render counters
        function renderCounters() {
            const grid = document.getElementById('counters-grid');
            grid.innerHTML = '';
            
            counters.forEach(counter => {
                const card = document.createElement('div');
                card.className = `counter-card ${counter.status}`;
                card.id = `counter-${counter.id}`;
                
                const serving = currentServing[counter.id];
                const service = serving ? services[serving.serviceId] : null;
                
                card.innerHTML = `
                    <div class="status-label">${translations[currentLanguage][counter.status]}</div>
                    <div class="counter-header">${translations[currentLanguage].counter} ${counter.id}</div>
                    <div class="ticket-number">
                        ${serving ? serving.ticketNumber : translations[currentLanguage].ready}
                    </div>
                    ${serving && service ? `
                        <div class="service-info">
                            <span class="service-icon">${service.icon}</span>
                            <span class="service-name">${translations[currentLanguage][service.name]}</span>
                        </div>
                    ` : ''}
                `;
                
                grid.appendChild(card);
            });
        }

        // Handle ticket called
        function handleTicketCalled(data) {
            console.log('handleTicketCalled received data:', data);
            
            const counterId = data.counter?.id || data.counterId;
            if (!counterId) {
                console.error('No counter ID found in data:', data);
                return;
            }

            // Handle different data structures (API uses underscore naming)
            const ticketNumber = data.ticket?.ticketNumber || data.ticket?.ticket_number || 
                               data.ticketNumber || data.ticket?.number || 'Unknown';
            const serviceId = data.ticket?.serviceId || data.ticket?.service_id || 
                            data.serviceId || 1;
            const customerName = data.ticket?.customerName || data.ticket?.customer_name || 
                               data.customerName || 'Customer';

            currentServing[counterId] = {
                ticketNumber: ticketNumber,
                serviceId: serviceId,
                customerName: customerName
            };

            const counter = counters.find(c => c.id === counterId);
            if (counter) {
                counter.status = 'serving';
            }

            updateCounterDisplay(counterId, true);
            announceTicket(ticketNumber, counterId);
        }

        // Handle ticket completed
        function handleTicketCompleted(data) {
            console.log('handleTicketCompleted received data:', data);
            
            const counterId = data.ticket?.counterId || data.ticket?.counter_id || 
                            data.counterId || data.counter?.id;
            if (!counterId) {
                console.error('No counter ID found in completed data:', data);
                return;
            }

            delete currentServing[counterId];
            
            const counter = counters.find(c => c.id === counterId);
            if (counter) {
                counter.status = 'ready';
            }

            updateCounterDisplay(counterId, false);
        }

        // Update counter display
        function updateCounterDisplay(counterId, isNew) {
            const card = document.getElementById(`counter-${counterId}`);
            if (!card) return;

            const counter = counters.find(c => c.id === counterId);
            const serving = currentServing[counterId];
            const service = serving ? services[serving.serviceId] : null;

            card.className = `counter-card ${counter.status}`;
            if (isNew) {
                card.classList.add('new-call');
                setTimeout(() => card.classList.remove('new-call'), 1000);
            }

            card.innerHTML = `
                <div class="status-label">${translations[currentLanguage][counter.status]}</div>
                <div class="counter-header">${translations[currentLanguage].counter} ${counter.id}</div>
                <div class="ticket-number">
                    ${serving ? serving.ticketNumber : translations[currentLanguage].ready}
                </div>
                ${serving && service ? `
                    <div class="service-info">
                        <span class="service-icon">${service.icon}</span>
                        <span class="service-name">${translations[currentLanguage][service.name]}</span>
                    </div>
                ` : ''}
            `;
        }

        // Update counter status
        function updateCounterStatus(data) {
            const counter = counters.find(c => c.id === data.counterId);
            if (counter) {
                counter.status = data.status;
                updateCounterDisplay(data.counterId, false);
            }
        }

        // Update queue data
        function updateQueueData(data) {
            if (data.serviceId) {
                queueData[data.serviceId] = data.queue;
            }
            updateTicker();
        }

        // Update ticker
        function updateTicker() {
            const ticker = document.getElementById('ticker-content');
            const items = [];

            Object.keys(services).forEach(serviceId => {
                const queue = queueData[serviceId];
                if (queue && queue.waiting > 0) {
                    const service = services[serviceId];
                    const nextNumbers = [];
                    for (let i = 1; i <= Math.min(3, queue.waiting); i++) {
                        const num = (queue.lastNumber || 0) + i;
                        nextNumbers.push(`${service.prefix}${num.toString().padStart(3, '0')}`);
                    }
                    if (nextNumbers.length > 0) {
                        items.push(`${service.icon} ${nextNumbers.join(', ')}`);
                    }
                }
            });

            if (items.length > 0) {
                ticker.innerHTML = items.map(item => 
                    `<span class="ticker-item">${item}</span>`
                ).join('');
            } else {
                ticker.innerHTML = '<span class="ticker-item">No tickets waiting</span>';
            }
        }

        // Voice announcement
        function announceTicket(ticketNumber, counterNumber) {
            if (!voiceEnabled || !('speechSynthesis' in window)) return;

            const utterance = new SpeechSynthesisUtterance(
                `Ticket ${ticketNumber} to counter ${counterNumber}`
            );
            
            if (currentLanguage === 'th') {
                utterance.text = `หมายเลข ${ticketNumber} ที่เคาน์เตอร์ ${counterNumber}`;
                utterance.lang = 'th-TH';
            } else if (currentLanguage === 'hi') {
                utterance.text = `टिकट ${ticketNumber} काउंटर ${counterNumber} पर`;
                utterance.lang = 'hi-IN';
            } else {
                utterance.lang = 'en-US';
            }

            utterance.rate = 0.9;
            utterance.pitch = 1;
            utterance.volume = 1;

            speechSynthesis.speak(utterance);
        }

        // Load initial data
        async function loadInitialData() {
            try {
                const response = await fetch('/api/monitor/now-serving');
                if (response.ok) {
                    const data = await response.json();
                    console.log('Initial data loaded:', data);
                    // Process initial data if API exists
                }
            } catch (error) {
                console.log('Monitor API not implemented yet');
            }
        }

        // Refresh display
        function refreshDisplay() {
            renderCounters();
        }

        // Update time
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { 
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('current-time').textContent = timeString;
        }

        // Toggle full screen
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // Simulate some test data for demo ONLY when disconnected
        setTimeout(() => {
            if (!socket.connected) {
                console.log('⚠️ Socket disconnected - showing demo data');
                // Demo data when not connected
                currentServing[1] = { ticketNumber: 'DEMO-A001', serviceId: 1 };
                currentServing[2] = { ticketNumber: 'DEMO-B001', serviceId: 2 };
                currentServing[3] = { ticketNumber: 'DEMO-V001', serviceId: 3 };
                currentServing[4] = { ticketNumber: 'DEMO-T001', serviceId: 4 };
                
                counters[0].status = 'serving';
                counters[1].status = 'serving';
                counters[2].status = 'serving';
                counters[3].status = 'serving';
                
                queueData = {
                    1: { waiting: 5, lastNumber: 45 },
                    2: { waiting: 3, lastNumber: 23 },
                    3: { waiting: 1, lastNumber: 3 },
                    4: { waiting: 2, lastNumber: 12 }
                };
                
                renderCounters();
                updateTicker();
            } else {
                console.log('✅ Socket connected - waiting for real ticket data');
            }
        }, 3000);
    </script>
</body>
</html>
